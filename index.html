<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="量子随机数生成器 - 专业阿瓦隆桌游助手">
    <title>量子随机生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <!-- 控制栏 -->
        <div class="control-bar">
            <button class="theme-btn" onclick="toggleTheme()">🌓</button>
            <button class="share-btn" onclick="shareResult()">🔗</button>
        <div class="footer">
            <p>© 2025 design by 隽邦</p>
        </div>
    </div>
</div>

        <!-- 主内容 -->
        <div class="content-wrapper">
            <h1 class="quantum-title">⚡量子生成器</h1>
            
            <div class="input-group">
                <div class="input-field">
                    <label>最小值</label>
                    <input type="number" id="min" value="1" min="0">
                </div>
                <div class="input-field">
                    <label>最大值</label>
                    <input type="number" id="max" value="9" min="1">
                </div>
                <div class="input-field">
                    <label>生成数量</label>
                    <input type="number" id="quantity" value="1" min="1" max="1000">
                </div>
            </div>

            <button class="generate-btn" onclick="generateNumbers()">
                <span class="btn-glow"></span>
                量子生成
            </button>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>生成结果🎉</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="resultOutput"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
