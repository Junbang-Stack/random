<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>量子随机生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">量子随机生成器</h1>
        
        <div class="input-group">
            <input type="number" id="min" value="1" min="0" class="glow-input">
            <label for="min">最小值</label>
        </div>
        
        <div class="input-group">
            <input type="number" id="max" value="9" min="1" class="glow-input">
            <label for="max">最大值</label>
        </div>
        
        <div class="input-group">
            <input type="number" id="quantity" value="1" min="1" max="100" class="glow-input">
            <label for="quantity">生成数量</label>
        </div>

        <button class="generate-btn pulse" onclick="generateNumbers()">生成随机数</button>
        <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content neon-box">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>生成结果</h2>
            <div id="results" class="results-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
